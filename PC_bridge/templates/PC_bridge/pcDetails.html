{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{% static 'PC_bridge/style.css' %}">
<html>

<body>
    <h1>PC Bridge</h1>
    <h4>PC Details</h4>
    <div class=wrapper>
        <div class=centerBox>
            <form action="update" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="fname">Name:</label></td>
                        <td><input type="text" id="fname" name="name" value={{pc.name}} class=label></td>
                    </tr><tr>
                        <td><label for="fip">IP:</label></td>
                        <td><input type="text" id="fip" name="ip" value={{pc.ip}} class=label></td>
                    </tr><tr>
                        <td><label for="fmac">mac:</label></td>
                        <td><input type="text" id="fmac" name="mac" value={{pc.mac}} class=label></td>
                    </tr><tr>
                        <td><label for="ID">ID:</label></td>
                        <td><input type="text" id="ID" name="ID" value={{pc.pk}} class=label readonly></td>
                    </tr><tr>        
                        <td><label for="gpio_power">GPIO power:</label></td>
                        <td><input type="text" id="gpio_power" name="gpio_power" class=label value={{pc.pcie_power}}></td>
                    </tr><tr>
                        <td><label for="gpio_status">GPIO status:</label></td>
                        <td><input type="text" id="gpio_status" name="gpio_status" class=label value={{pc.pcie_status}}></td>
                    </tr>
                </table>
                <input type="submit" value="Übernehmen"
                    onclick="return confirm('Wollen Sie wirklich die neuen Daten übernehmen?')"> <br>
            </form>

            <form action="remove" method="post">
                {% csrf_token %}
                <input type="hidden" name=id value={{pc.pk}}>
                <input type="submit" value="entfernen?"
                    onclick="return confirm('Wollen Sie wirklich den PC entfernen?')">
                <br>
            </form><br>
            <form action="{% url 'restart'%}" method="post">
                <input type="hidden" name="id" value= {{pc.pk}}>
                <input type="submit" value="Restart">
            </form>
        </div>
        <div class="push"></div>
    </div>
    <footer>
        <a href="{% url 'index'%}">home</a>
    </footer>




</body>
{% if msg != "" and msg != None %}
    <script>alert("{{msg}}");</script> 
    <meta http-equiv="refresh" content="0; url={% url 'detail' pc.id%}" /> <!-- redirect to the same site to clean up url bar -->
{% endif %}
</html>
