<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'PC_bridge/style.css' %}">

<html>

<body>
    <div class=wrapper>
        <h1>Hello World!</h1>
        <h4>Neuen PC hinzufügen</h4>

        <form action="submit" method="post" class=centerBox>
            {% csrf_token %}
            <input type="hidden" name=id>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="name" class=label value={{name}}><br>

            <label for="fip">IP:</label>
            <input type="text" id="fip" name="ip" class=label value={{ip}}><br>

            <label for="fmac">mac:</label>
            <input type="text" id="fmac" name="mac" class=label value={{mac}}><br>

            <label for="pcie_power">PCIE power:</label>
            <input type="text" id="pcie_power" name="pcie_power" class=label value={{pcie_power}}><br>

            <label for="pcie_status">PCIE status:</label>
            <input type="text" id="pcie_status" name="pcie_status" class=label value={{pcie_status}}><br>
            
            <input type="submit" value="Hinzufügen">
        </form>
    </div>
    <footer>
        <a href="{% url 'index'%}">home</a>
    </footer>





</body>

</html>
